    <script>
    // Ajax for Taluka
    function getdata(val) {
            var token = 'kV0n7EK8YpuTXseVTlgtQKgU5Cwcv87hV7jEAuVkbi2XVV3Gu1izNJaQFWI2ruSk';
			var x= val;
			var data;
			$.ajax({
                headers: { "X-CSRFToken": token},
				type:'post',
				url:'http://127.0.0.1:8000/farmer/dist/',
				data:{'id':x},
				success:function(response){
                    res = response['taluka'];
                    if (response){
                        var selectBox = document.getElementById('select-drp2');
				        selectBox = null;
                        options = '';
                        taluka_names = [];
                        selectBox = [];
                        taluka_names.push(options += '<option selected disabled>' + 'Please Select Project' +'</option>');
                            for (var i = 0; i < res.length; i++) {
                                taluka_names.push(options += '<option value="' + res[i]['id']+ '">' + res[i]['taluka_name'] + '</option>');
                            }
                        }
                    selectBox = taluka_names;
                    $("#select-drp2").html(options);
                    $("#select-drp2").change(function(){
                        var selectedCountry = $(this).children("option:selected").val();
                        $("#taluka_ids").val(selectedCountry);
                    });
                }, 
            })
        }
    </script>
